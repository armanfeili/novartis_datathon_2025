  - python>=3.10,<3.12
  
  # Core data processing
  - numpy>=1.21
  - pandas>=1.3
  - pyarrow>=8.0
  
  # Machine learning
  - scikit-learn>=1.0
  
  # Gradient boosting
  - lightgbm>=3.3
  - xgboost>=1.6
  - catboost>=1.0
  
  # Deep learning (optional - uncomment if needed)
