[pytest]
# Pytest configuration for Novartis Datathon 2025

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output settings
addopts = -v --tb=short

# Warning filters
# Ignore numpy binary compatibility warnings (system-level issue, not code-fixable)
filterwarnings =
    ignore::RuntimeWarning:importlib._bootstrap:241
    ignore:numpy.ufunc size changed:RuntimeWarning
