# CatBoost model configuration - Shallower/More Regularized (depth=4)
# Variant for model comparison experiments

model:
  name: "catboost"
  task: "regression"

# CatBoost hyperparameters - shallower, more regularized
params:
  # Core parameters
  loss_function: "RMSE"
  eval_metric: "RMSE"
  
  # Tree parameters - shallower for more regularization
  depth: 4
  min_data_in_leaf: 30
  max_leaves: 15
  
  # Learning parameters - slower learning for stability
  learning_rate: 0.02
  iterations: 3000
  
  # Regularization - increased
  l2_leaf_reg: 5.0
  random_strength: 1.5
  bagging_temperature: 1.5
  
  # Early stopping
  early_stopping_rounds: 150
  
  # Reproducibility
  random_seed: 42
  
  # Output
  verbose: 100
  thread_count: -1

# Training settings
training:
  use_early_stopping: true
  use_sample_weights: true
  eval_metric: "RMSE"

# Categorical features
categorical_features:
  - "ther_area"
  - "main_package"
  - "time_bucket"
  - "hospital_rate_bin"
  - "n_gxs_bin"
