model_config:
  model:
    name: lightgbm
    task: regression
  params:
    bagging_fraction: 0.8
    bagging_freq: 5
    boosting_type: gbdt
    cat_smooth: 10
    early_stopping_rounds: 50
    feature_fraction: 0.8
    lambda_l1: 0.0
    lambda_l2: 0.0
    learning_rate: 0.03
    max_depth: -1
    metric: rmse
    min_data_in_leaf: 20
    min_sum_hessian_in_leaf: 0.001
    n_estimators: 500
    n_jobs: -1
    num_leaves: 63
    objective: regression
    seed: 42
    verbose: -1
  sweep:
    axes:
    - params.num_leaves
    - params.learning_rate
    enabled: true
  training:
    eval_metric: rmse
    use_early_stopping: true
    verbose_eval: 100
model_type: lightgbm
scenario: 1
sweep_metadata:
  axes:
    params.learning_rate: 0.03
    params.num_leaves: 63
  index: 2
  is_sweep: true
