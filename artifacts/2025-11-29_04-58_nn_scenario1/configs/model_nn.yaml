# Neural Network model configuration for Novartis Datathon 2025

model:
  name: "neural_network"
  framework: "pytorch"  # pytorch, tensorflow
  task: "regression"    # regression, binary, multiclass

# Architecture
architecture:
  type: "mlp"           # mlp, tabnet, transformer
  
  # MLP configuration
  mlp:
    hidden_layers: [256, 128, 64]
    activation: "relu"          # relu, leaky_relu, gelu, silu
    dropout: 0.2
    batch_norm: true
    output_activation: null     # null for regression, sigmoid/softmax for classification

# Training hyperparameters
training:
  epochs: 100
  batch_size: 256
  learning_rate: 0.001
  weight_decay: 1e-5
  
  # Optimizer
  optimizer: "adam"             # adam, adamw, sgd
  
  # Learning rate scheduler
  scheduler:
    type: "reduce_on_plateau"   # reduce_on_plateau, cosine, step, none
    patience: 10
    factor: 0.5
    min_lr: 1e-6
  
  # Early stopping
  early_stopping:
    enabled: true
    patience: 20
    min_delta: 1e-6
    restore_best_weights: true

# Checkpointing
checkpointing:
  save_every_n_epochs: 10
  save_best: true
  metric: "val_loss"
  mode: "min"                   # min for loss, max for accuracy

# Data
data:
  num_workers: 4
  pin_memory: true
  shuffle_train: true

# Preprocessing for NN
preprocessing:
  scale_features: true
  scaler: "standard"
  handle_missing: "mean"
  categorical_encoding: "embedding"  # embedding, onehot

# Mixed precision training
amp:
  enabled: true
  
# Device
device: "auto"  # auto, cuda, cpu

# Reproducibility
seed: 42

# Logging
logging:
  log_every_n_steps: 50
  use_tensorboard: false
  use_wandb: false
