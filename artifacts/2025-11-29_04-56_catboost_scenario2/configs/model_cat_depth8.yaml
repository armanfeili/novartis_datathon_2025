# CatBoost model configuration - Deeper/More Expressive (depth=8)
# Variant for model comparison experiments

model:
  name: "catboost"
  task: "regression"

# CatBoost hyperparameters - deeper, more expressive
params:
  # Core parameters
  loss_function: "RMSE"
  eval_metric: "RMSE"
  
  # Tree parameters - deeper for more expressiveness
  depth: 8
  min_data_in_leaf: 15
  
  # Learning parameters - faster with more capacity
  learning_rate: 0.05
  iterations: 1500
  
  # Regularization - moderate
  l2_leaf_reg: 2.0
  random_strength: 0.8
  bagging_temperature: 0.8
  
  # Early stopping
  early_stopping_rounds: 80
  
  # Reproducibility
  random_seed: 42
  
  # Output
  verbose: 100
  thread_count: -1

# Training settings
training:
  use_early_stopping: true
  use_sample_weights: true
  eval_metric: "RMSE"

# Categorical features
categorical_features:
  - "ther_area"
  - "main_package"
  - "time_bucket"
  - "hospital_rate_bin"
  - "n_gxs_bin"
