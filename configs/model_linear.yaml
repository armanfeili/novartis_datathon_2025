# Linear model configuration for Novartis Datathon 2025

model:
  name: "linear"
  type: "ridge"  # ridge, lasso, elasticnet, huber

# Ridge Regression
ridge:
  alpha: 1.0
  fit_intercept: true
  solver: "auto"  # auto, svd, cholesky, lsqr, sparse_cg, sag, saga

# Lasso Regression
lasso:
  alpha: 1.0
  fit_intercept: true
  max_iter: 1000
  tol: 1e-4
  selection: "cyclic"  # cyclic, random

# ElasticNet
elasticnet:
  alpha: 1.0
  l1_ratio: 0.5        # 0 = L2 only, 1 = L1 only
  fit_intercept: true
  max_iter: 1000
  tol: 1e-4

# Huber Regressor (robust to outliers)
huber:
  epsilon: 1.35
  alpha: 0.0001
  max_iter: 100
  fit_intercept: true

# Preprocessing for linear models
preprocessing:
  scale_features: true
  scaler: "standard"   # standard, minmax, robust
  handle_missing: "mean"  # mean, median, zero

# Training settings
training:
  cv_folds: 5
  verbose: true

# Hyperparameter tuning
tuning:
  enabled: false
  n_trials: 50
  search_space:
    ridge:
      alpha: [0.001, 1000.0]
    lasso:
      alpha: [0.001, 100.0]
    elasticnet:
      alpha: [0.001, 100.0]
      l1_ratio: [0.0, 1.0]
