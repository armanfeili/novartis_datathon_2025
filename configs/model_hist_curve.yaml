# Historical Curve Baseline configuration for Novartis Datathon 2025
# KNN-based matching to similar historical series

model:
  name: "historical_curve"
  task: "regression"

# Historical curve parameters
params:
  # Number of similar series to consider
  n_neighbors: 5
  
  # Distance metric for similarity
  metric: "cosine"
  
  # Features used for similarity matching
  # These are pre-entry features that define series similarity
  matching_features:
    - "log_avg_vol_12m"
    - "pre_entry_trend"
    - "pre_entry_volatility"
    - "hospital_rate"
    - "n_gxs_at_entry"
  
  # Whether to weight neighbors by distance
  weights: "distance"

# Training settings
training:
  use_sample_weights: false
  eval_metric: "RMSE"
